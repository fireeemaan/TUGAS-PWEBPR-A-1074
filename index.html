<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilih Profesi Anda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header center">
            <nav class="center">
                <ul class="navbar center">
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="title center">
            <p class="main-title">Pilih Profesi Anda</p>
        </div>
        <div class="content center">
            <div class="left-content">
                <div class="large-wide-card" id="tentara-card">
                    <img src="Assets/tentara.svg" alt="Tentara">
                    <div class="card-text">
                        <p class="card-title">Tentara</p>
                        <p class="card-subtitle">Tentara harus kuat!!</p>
                    </div>
                    <button class="btn-choose">Pilih Saya</button>
                </div>

                <div class="left-bottom-content">

                    <div class="default-card-col">
                        <div class="default-card" id="pengangguran-card">
                            <img src="Assets/pengangguran.svg" alt="pengangguran">
                            <button class="btn-choose">Pilih Saya</button>
                        </div>
                        <div class="default-card" id="pramugari-card">
                            <img src="Assets/pramugari.svg" alt="pramugari">
                            <button class="btn-choose">Pilih Saya</button>
                        </div>
                    </div>

                    <div class="large-tall-card" id="fotografer-card">
                        <img src="Assets/fotografer.svg" alt="fotografer">
                        <div class="card-text">
                            <p class="card-title">Test</p>
                            <p class="card-subtitle">Test 2</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="right-content">
                <img src="" alt="">
            </div>
        </div>

    </div>

</body>
</html>
